---
version: 2.1
jobs:
  build:
    working_directory: ~/orangetheses

    docker:
      - image: cimg/ruby:3.1-browsers
        environment:
          RAILS_ENV: test

    steps:
      - checkout

      - restore_cache:
          keys:
          - orangetheses-{{ checksum "Gemfile" }}
          - orangetheses-

      - run:
          name: Install dependencies
          command: bundle check --path=vendor/bundle || bundle install --path=vendor/bundle

      - save_cache:
          key: orangetheses-{{ checksum "Gemfile" }}
          paths:
            - vendor/bundle

  lint:
    working_directory: ~/orangetheses

    docker:
      - image: cimg/ruby:3.1-browsers
        environment:
          RAILS_ENV: test

    steps:
      - checkout
      - restore_cache:
          keys:
          - orangetheses-{{ checksum "Gemfile" }}
          - orangetheses-

      - run:
          name: Install dependencies
          command: bundle check --path=vendor/bundle || bundle install --path=vendor/bundle

      - save_cache:
          key: orangetheses-{{ checksum "Gemfile" }}
          paths:
            - vendor/bundle

      # This is temporarily disabled for an initial update
      # - run:
      #     name: Lint the Ruby source code files using RuboCop
      #     command: bundle exec rubocop

  test:
    working_directory: ~/orangetheses

    docker:
      - image: cimg/ruby:3.1-browsers
        environment:
          RAILS_ENV: test

    steps:
      - checkout
      - restore_cache:
          keys:
          - orangetheses-{{ checksum "Gemfile" }}
          - orangetheses-

      - run:
          name: Install dependencies
          command: bundle check --path=vendor/bundle || bundle install --path=vendor/bundle

      - save_cache:
          key: orangetheses-{{ checksum "Gemfile" }}
          paths:
            - vendor/bundle

      - run:
          name: Execute the test suites using RSpec
          command: COVERALLS_REPO_TOKEN=$COVERALLS_REPO_TOKEN bundle exec rspec

workflows:
  version: 2
  ci:
    jobs:
      - build
      - lint:
          requires:
            - build
      - test:
          requires:
            - build
